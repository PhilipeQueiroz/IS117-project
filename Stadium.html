            <!DOCTYPE html>
            <html>
            <head>
                <title>Slideshow Images</title>
                <style>
                    .slider {
                        width: 1000px;
                        height: 300px;
                        background-color: yellow;
                        margin-left: auto;
                        margin-right: auto;
                        margin-top: 0px;
                        text-align: center;
                        overflow: hidden;
                    }
                    .image-container {
                        width: 3000px;
                        background-color: royalblue;
                        height: 300px;
                        clear: both;
                        position: relative;
                        -webkit-transition: left 2s;
                        -moz-transition: left 2s;
                        -o-transition: left 2s;
                        transition: left 2s;
                    }
                    .slide {
                        float: left;
                        margin: 0px;
                        padding: 0px;
                        position: relative;
                    }
                    #slide-1:target ~ .image-container {
                        left: 0px;
                    }
                    #slide-2:target ~ .image-container {
                        left: -1000px;
                    }
                    #slide-3:target ~ .image-container {
                        left: -2000px;
                    }
                    .buttons {
                        position: relative;
                        top: -20px;
                    }
                    .buttons a {
                        display: inline-block;
                        height: 15px;
                        width: 15px;
                        border-radius: 50px;
                        background-color: purple;
                    }
                </style>
            </head>
            <body>
            <div class="slider">
                <span id="slide-1"></span>
                <span id="slide-2"></span>
                <span id="slide-3"></span>
                <div class="image-container">
                    <img src="images/Fifa.jpeg" class="slide" width="1000" height="300" />
                    <img src="images/Standings%20.png" class="slide" width="1000" height="300" />
                    <img src="/uploads/media/default/0001/03/5bfad15a7fd24d448a48605baf52655a5bbe5a71.jpeg" class="slide" width="1000" height="300" />
                </div>
                <div class="buttons">
                    <a href="#slide-1"></a>
                    <a href="#slide-2"></a>
                    <a href="#slide-3"></a>
                </div>
            </div>
            </body>
            </html>
